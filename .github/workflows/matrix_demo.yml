name: ğŸ¯ Matrix Filter Example

on:
  schedule:
    - cron: '0 14 * * 1'  # Every Monday at 2 PM UTC
  workflow_dispatch:
    inputs:
      service:
        description: 'Service name (sample or user)'
        required: false
        default: ''
      env:
        description: 'Environment (stg or uat)'
        required: false
        default: ''

jobs:
  filter_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - service: sample
            env: stg
          - service: sample
            env: uat
          - service: user
            env: stg
          - service: user
            env: uat

    steps:
      - name: ğŸ” Print Debug Info
        run: |
          echo "Event:            ${{ github.event_name }}"
          echo "Input: service = '${{ github.event.inputs.service }}'"
          echo "Input: env     = '${{ github.event.inputs.env }}'"
          echo "Matrix: service = '${{ matrix.service }}'"
          echo "Matrix: env     = '${{ matrix.env }}'"

      - name: â›” Skip if matrix doesn't match inputs
        if: ${{ github.event_name == 'workflow_dispatch' && (
              (github.event.inputs.service != '' && github.event.inputs.service != matrix.service) ||
              (github.event.inputs.env != '' && github.event.inputs.env != matrix.env)
            ) }}
        run: |
          echo "âŒ Skipping this job: matrix doesn't match manual input"
          exit 1
        continue-on-error: true

      - name: âœ… Job matches â€” do work here
        run: |
          echo "ğŸš€ Running test for:"
          echo "Service: ${{ matrix.service }}"
          echo "Env:     ${{ matrix.env }}"
